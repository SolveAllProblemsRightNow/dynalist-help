<div class="docs-nav-mobile unit whole show-on-mobiles">
  <select onchange="if (this.value) window.location.href=this.value">
    <option value="">Navigate the articlesâ€¦</option>
    {% for category in site.data.categories %}
    <optgroup label="{{ category.title }}">
      {% for article_id in category.articles %}
        {% assign article_url = article_id | prepend: '/' | append:'/' %}
        {% assign article = site.articles | where: "url", article_url | first %}
        <option value="{{ article_url }}">{{ article.title }}</option>
      {% endfor %}
    </optgroup>
    {% endfor %}
  </select>
</div>
