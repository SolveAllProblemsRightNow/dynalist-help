<div class="unit one-fourth hide-on-mobiles">
  <aside>
    {% for category in site.data.categories %}
    <h4>{{ category.title }}</h4>
    <ul>
	{% for item in category.articles %}
	  {% assign item_url = item | prepend:"/" | append:"/" %}
	  {% assign p = site.articles | where:"url", item_url | first %}
	  <li class="{% if item_url == page.url %}current{% endif %}"><a href="{{ site.url }}{{ p.url }}">{{ p.title }}</a></li>
	{% endfor %}
	</ul>

    {% endfor %}
  </aside>
</div>
